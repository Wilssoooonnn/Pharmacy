<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="w-1/3 p-8 mt-4 text-left bg-white shadow-lg rounded-lg">
        <h3 class="text-2xl font-bold text-center text-green-600">
          Jadwal Obat
        </h3>
        <form action="./jadwal.html">
          <div class="mt-4">
            <label class="block">Kode Obat</label>
            <input
              type="text"
              placeholder="Kode Obat"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600"
            />
          </div>
          <div class="mt-4">
            <label class="block">Tanggal</label>
            <input
              type="date"
              placeholder="YYYY-MM-DD"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600"
            />
          </div>
          <div class="mt-4">
            <label class="block">Tanggal</label>
            <input
              type="time"
              placeholder="HH:MM"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600"
            />
          </div>
          <div class="mt-4">
            <label class="block">Catatan</label>
            <textarea
              placeholder="Enter any special instructions or health concerns here"
              class="w-full h-32 px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600"
            ></textarea>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
