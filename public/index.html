<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="w-1/3 p-8 mt-4 text-left bg-white shadow-lg rounded-lg">
          <h3 class="text-2xl font-bold text-center text-green-600">Login</h3>
          <form action="./jadwal.html">
              <div class="mt-4">
                      <label class="block" for="email">Email</label>
                      <input type="text" placeholder="Email" 
                             class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600">
                  <div class="mt-4">
                      <label class="block">Password</label>
                      <input type="password" placeholder="Password" 
                             class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600">
                  <div class="flex items-baseline justify-between">
                    <a href="./register.html" class="text-sm text-green-600 hover:underline">Forgot password?</a>
                      <button class="px-6 py-2 mt-4 text-white bg-green-600 rounded-lg hover:bg-green-800">Login</button>
              </div>
          </form>
      </div>
  </div>
  
  </body>
</html>
