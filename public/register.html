<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="w-1/3 p-8 mt-4 text-left bg-white shadow-lg rounded-lg">
        <h3 class="text-2xl font-bold text-center text-green-600">Sign up</h3>
        <form action="">
          <div class="mt-4">
            <label class="block">Nama Lengkap</label>
            <input
              type="text"
              placeholder="Nama Lengkap"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600"
            />
          </div>
          <div class="mt-4">
            <label class="block">Tanggal Lahir</label>
            <input
              type="date"
              placeholder="YYYY-MM-DD"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600"
            />
          </div>
          <div class="mt-4">
            <label class="block">Alamat</label>
            <input
              type="text"
              placeholder="Alamat"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600"
            />
          </div>
          <div class="mt-4">
            <label class="block">Username</label>
            <input
              type="text"
              placeholder="Username"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600"
            />
          </div>
          <div class="mt-4">
            <label class="block">Password</label>
            <input
              type="password"
              placeholder="Password"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600"
            />
          </div>
          <div class="mt-4">
            <label class="block">Confirm Password</label>
            <input
              type="password"
              placeholder="Password"
              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600"
            />
          </div>
          <div class="flex items-baseline justify-between">
            <a
              href="./index.html"
              class="text-sm text-green-600 hover:underline"
              >Already have account?</a
            >
            <button
              class="px-6 py-2 mt-4 text-white bg-green-600 rounded-lg hover:bg-green-800"
            >
              Sign up
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
